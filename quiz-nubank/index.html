  function onLoad() {
    var links = document.getElementsByTagName("a");
    var trackingParams = [
      "utm_source",
      "utm_campaign",
      "utm_medium",
      "utm_content",
      "utm_term",
      "src",
      "sck",
    ];

    for (var i = 0, n = links.length; i < n; i++) {

        continue;

        link.searchParams.delete(trackingParams[i]);
      }

        link.href.trim() +
        (link.href.indexOf("?") > 0 ? "&" : "?") +
        document.location.search.replace("?", "").toString();
      links[i].href = href;
    }
  }

  setInterval(onLoad, 500);
